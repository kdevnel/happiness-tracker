<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/fb65861d68.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/main.css" rel="stylesheet" />
    <title>Happiness Tracker</title>
  </head>

  <body>
    <main class="container">
      <div class="row align-items-center g-5 p-5 border rounded-3 bg-light">
        <h1>Happiness Tracker</h1>
        <div class="row">
          <div class="col-4 p-5 border rounded-3">
            <h2>Interaction Count</h2>
            <div id="counterGroup" class="input-group">
              <button
                type="button"
                class="btn btn-outline-secondary btn-number"
                data-type="minus"
                data-field="quant[1]"
              >
                <i class="fas fa-minus"></i>
              </button>
              <input
                type="text"
                id="counterInput"
                name="quant[1]"
                class="form-control input-number"
                value="0"
                min="0"
                max="20"
              />
              <button
                type="button"
                class="btn btn-outline-secondary btn-number"
                data-type="plus"
                data-field="quant[1]"
              >
                <i class="fas fa-plus"></i>
              </button>
              <button
                id="counterReset"
                type="reset"
                data-type="reset"
                class="btn btn-danger"
              >
                Reset counter
              </button>
            </div>
          </div>
        </div>

        <div class="row">
          <div id="timer" class="col-5 p-5 border rounded-3">
            <h2>Timer</h2>
            <p class="border rounded-3 text-center h3">
              <span id="min">00</span>:<span id="sec">00</span>
            </p>
            <div class="btn-group" role="group" aria-label="Timer controls">
              <button id="startButton" class="btn btn-primary" value="Start">
                Start
              </button>
              <button
                id="pauseButton"
                class="btn btn-outline-primary"
                value="Pause"
              >
                Pause
              </button>
              <button
                id="resumeButton"
                class="btn btn-outline-primary"
                value="Resume"
              >
                Resume
              </button>
              <button
                id="resetButton"
                class="btn btn-primary btn-danger"
                type="reset"
                value="Reset"
              >
                Reset
              </button>
              <button
                id="restartButton"
                class="btn btn-primary btn-danger"
                value="Restart"
              >
                Restart
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
