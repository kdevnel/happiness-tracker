<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet">
  <title>Happiness Tracker</title>
</head>

<body>

  <div class="row align-items-center g-5 py-5">
    <div class="col-10 mx-auto col-lg-5 p-5 border rounded-3 bg-light">
      <h1>Happiness Tracker</h1>

      <div class="col-sm-3 mx-auto">
        <div id="counterGroup" class="input-group">
          <span class="input-group-prepend">
            <button type="button" class="btn btn-outline-secondary btn-number" data-type="minus" data-field="quant[1]">
              -
            </button>
          </span>
          <input type="text" id="counterInput" name="quant[1]" class="form-control input-number" value="0" min="0"
            max="20">
          <span class="input-group-append">
            <button type="button" class="btn btn-outline-secondary btn-number" data-type="plus" data-field="quant[1]">
              +
            </button>
          </span>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
